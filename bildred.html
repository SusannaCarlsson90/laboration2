      <h2>Fotografier</h2>
     
    </section>
    <section class="redigeradebilder">
      <figure>
        <picture>
          <source srcset="assets/kattoriginalkomprimerad.webp" type="image/webp">
      <img class="katt1" src="assets/kattoriginalkomprimerad.jpg" alt="Katt före redigering">
    </picture>
    <picture>
    <source srcset="assets/kattkomprimerad.webp" type="image/webp">
      <img class="katt2" src="assets/kattkomprimerad.jpg" alt="Katt med korrigerat öga från lila">
    </picture>
      <figcaption>I originalbilden var ljuset kallt och kattens öga var lila. Jag ökade mättnaden och kontrasten samt minskade ljusstyrkan på hela katten för att framhäva detaljer och färger i pälsen. Eftersom bilden i övrigt hade bra ljus och komposition valde jag att framförallt fokusera på ögat. Jag markerade ögat och pupillen med lassoverktyget för att få en jämn kant, och använde därefter kloningsverktyget för att ta färg från det "normala" ögat och applicera på det lila. Resultatet blev en mer naturlig och balanserad blick. </figcaption>
    </figure>
    <figure>
      <picture>
      <source srcset="assets/blommaorginalkomprimerad.webp" type="image/webp">
      <img class="blomma1" src="assets/blommaorginalkomprimerad.jpg" alt="Blomma före redigering">
    </picture>
  <picture>
    <source srcset="assets/blommakomprimerad.webp" type="image/webp">
      <img class="blomma2" src="assets/blommakomprimerad.jpg" alt="Blomma med redigerade färger">
    </picture>
   
      <figcaption>Den ursprungliga bilden upplevdes väldigt mörk och platt, så jag ökade ljusstyrka och kontrast i första steget. Justerade även ljusbalansen för att få fram varmare och klarare färger. Ökade även lyster och exponering. För att tona ned det gröna i bakgrunden så att det skulle matcha resterande bilder justerade jag färgbalansen specifikt för midtones och highlights under fliken "green". Resultatet blev en ljusare och mer harmonisk bild där blomman framträder klart tydligare. </figcaption>
    </figure>

     
      <figure>
        <picture>
        <source srcset="assets/kokomprimeradorginal.webp" type="image/webp">
        <img class="ko1" src="assets/kokomprimeradorginal.jpg" alt="Ko före redigering">
      </picture>
      <picture>
        <source srcset="assets/kokomprimerad.webp" type="image/webp">
      <img class="ko2" src="assets/kokomprimerad.jpg" alt="Ko med redigerade färger och borttagna blommor">
    </picture>
      <figcaption>På denna bild fokuserade jag primärt på att korrigera färgbalansen, eftersom originalet drar mycket åt gult och rött. Jag justerade midtones och highlights för att skapa en naturligare ton i hela bilden. Kontrasten och ljusheten ökade jag för att ge bilden mer djup, medan mättnaden sänktes för att undvika överdrivna färger. Jag använde även brush tool för att retuschera bort några blommor framför motivet. Avslutade med att beskära bilden för att kossan skulle få mer fokus i bilden. </figcaption>
    </figure>
