  <main>
    <section>
      <h2>Fotografier</h2>
     
    </section>
    <section class="redigeradebilder">
      <figure>

        <!--KATT ORIGINAL-->
        <picture>
          <source 
            type="image/webp"
            srcset="
              assets/kattoriginalmobil.webp 400w,
              assets/kattoriginalkomprimerad.webp 600w">
        
          <img
          loading="lazy"
            class="katt1"
            src="assets/kattoriginalkomprimerad.jpg"
            srcset="
              assets/kattoriginalmobil.jpg 400w,
              assets/kattoriginalkomprimerad.jpg 600w"
            sizes="(max-width: 767px) 55vw, 600px"
            alt="Katt före redigering">
        </picture>
<!--KATT REDIGERAD-->
        <picture>
          <source 
            type="image/webp"
            srcset="
              assets/kattmobil.webp 400w,
              assets/kattkomprimerad.webp 600w">
        
          <img
          loading="lazy"
            class="katt2"
            src="assets/kattkomprimerad.jpg"
            srcset="
              assets/kattmobil.jpg 400w,
              assets/kattkomprimerad.jpg 600w"
            sizes="(max-width: 767px) 55vw, 600px"
            alt="Katt med korrigerat öga">
        </picture>
        
        
      <figcaption>I originalbilden var ljuset kallt och kattens öga var lila. Jag ökade mättnaden och kontrasten samt minskade ljusstyrkan på hela katten för att framhäva detaljer och färger i pälsen. Eftersom bilden i övrigt hade bra ljus och komposition valde jag att framförallt fokusera på ögat. Jag markerade ögat och pupillen med lassoverktyget för att få en jämn kant, och använde därefter kloningsverktyget för att ta färg från det "normala" ögat och applicera på det lila. Resultatet blev en mer naturlig och balanserad blick. </figcaption>
    </figure>
    <figure>

      <!--BLOMMA ORIGINAL-->
      <picture>
        <source 
          type="image/webp"
          srcset="
            assets/blommaorginalmobil.webp 400w,
            assets/blommaorginalkomprimerad.webp 600w">
      
        <img
        loading="lazy"
          class="blomma1"
          src="assets/blommaorginalkomprimerad.jpg"
          srcset="
            assets/blommaorginalmobil.jpg 400w,
            assets/blommaorginalkomprimerad.jpg 600w"
          sizes="(max-width: 767px) 55vw, 600px"
          alt="Blomma före redigering">
      </picture>

      <!--BLOMMA REDIGERAD-->
      
      <picture>
        <source 
          type="image/webp"
          srcset="
            assets/blommamobil.webp 400w,
            assets/blommakomprimerad.webp 600w">
      
        <img
        loading="lazy"
          class="blomma2"
          src="assets/blommakomprimerad.jpg"
          srcset="
            assets/blommamobil.jpg 400w,
            assets/blommakomprimerad.jpg 600w"
          sizes="(max-width: 767px) 55vw, 600px"
          alt="Blomma med redigerade färger">
      </picture>
      
   
      <figcaption>Den ursprungliga bilden upplevdes väldigt mörk och platt, så jag ökade ljusstyrka och kontrast i första steget. Justerade även ljusbalansen för att få fram varmare och klarare färger. Ökade även lyster och exponering. För att tona ned det gröna i bakgrunden så att det skulle matcha resterande bilder justerade jag färgbalansen specifikt för midtones och highlights under fliken "green". Resultatet blev en ljusare och mer harmonisk bild där blomman framträder klart tydligare. </figcaption>
    </figure>

     
      <figure>
     <!--KO ORIGINAL-->
     <picture>
      <source 
        type="image/webp"
        srcset="
          assets/koorginalmobil.webp 400w,
          assets/kokomprimeradorginal.webp 600w">
    
      <img
      loading="lazy"
        class="ko1"
        src="assets/kokomprimeradorginal.jpg"
        srcset="
          assets/koorginalmobil.jpg 400w,
          assets/kokomprimeradorginal.jpg 600w"
        sizes="(max-width: 767px) 55vw, 600px"
        alt="Ko före redigering">
    </picture>
    
     <!--KO REDIGERAD-->
     <picture>
      <source 
        type="image/webp"
        srcset="
          assets/komobil.webp 400w,
          assets/kokomprimerad.webp 600w">
    
      <img
      loading="lazy"
        class="ko2"
        src="assets/kokomprimerad.jpg"
        srcset="
          assets/komobil.jpg 400w,
          assets/kokomprimerad.jpg 600w"
        sizes="(max-width: 767px) 55vw, 600px"
        alt="Ko med redigerade färger och borttagna blommor">
    </picture>
    

      <figcaption>På denna bild fokuserade jag primärt på att korrigera färgbalansen, eftersom originalet drar mycket åt gult och rött. Jag justerade midtones och highlights för att skapa en naturligare ton i hela bilden. Kontrasten och ljusheten ökade jag för att ge bilden mer djup, medan mättnaden sänktes för att undvika överdrivna färger. Jag använde även brush tool för att retuschera bort några blommor framför motivet. Avslutade med att beskära bilden för att kossan skulle få mer fokus i bilden. </figcaption>
    </figure>
